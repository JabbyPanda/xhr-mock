name: build
on: [push, pull_request]

jobs:
  build:
    name: Build
    steps:
      - uses: actions/setup-node@v1
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - run: yarn install
      - run: yarn build
    runs-on: ubuntu-latest
